<h1>Hero Land Headquarters</h1>


<div>
  <input type="text" placeholder="Enter a name" #newHeroName>

  <button (click)="addHero(newHeroName.value); newHeroName.value = ''">Recruit Hero</button>
</div>


<div class="hero-container">
  @for(name of myHeroes(); track name){
  <app-hero-card [heroName]="name" (fireHero)="removeHero(name)"></app-hero-card>
}
</div>
